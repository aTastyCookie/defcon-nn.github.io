- title: I fought the law and the law lost
  speaker: mauro
  description: "This is a series of talks aimed at surveying and publishing vulnerabilities of Argentine Armed/Sercurity Forces. We'll see 25+ hacktivism-motivated leaks on different kind of police and government systems:&#x20intelligence, organized crime, and even internal ones; whistleblowers, and more."
  page: /0x0C/02-law-lost.html

- title: DAST в CI/CD
  speaker: olga_s
  description: На сегодняшний день такие популярные анализаторы как OWASP ZAP и Burp Suite не всегда хорошо справляются с задачей автоматического сканирования приложений, часто они не способны найти какие-то специфические директории, автоматически отправить какой-то запрос без участия человека и чаще данные инструменты запускаются локально. При этом если в компании хорошо работает команда по автоматизации тестирования, то их работу можно взять в основу динамического анализа и фазинга. Бонусом обсудим разницу Burp Suite Professional и Burp Suite Enterprise с точки зрения CI/CD и подключения автоматизированных тестов.
  page: /0x0C/03-dast.html

- title: Аудит локальной сети основанной на Windows AD. Подводные камни разных размеров
  speaker: alexander_r
  description: В этом докладе я хотел бы рассмотреть некоторые интересные способы проникновения в сеть, повышения привилегий и обхода наиболее распространённых настроек безопасности. Показать подводные камни, с которыми можно встретиться во время аудита и как с ними справиться.
  page: /0x0C/04-ad.html

- title: Аппаратное исследование, или как взять свое из микросхем
  speaker: demid
  description: "Аппаратное исследование устройства в контексте реверс-инжиниринга сегодня — трудоёмкий цикл задач. Начинается простым осмотром и заканчивается там, где необходимые данные получены без ошибок и не осталось лишних деталей, а устройство работает. Какой встречается типовой дизайн, на что обратить внимание. Материалы, средства и тонкости процесса неразрушающего извлечения микросхем и информации.<p>Расскажем и поделимся опытом — чем, как и в какую сторону воевать, когда в мире много типов микросхем, а дизайнов устройств ещё больше."
  page: /0x0C/05-hwreverse.html

- title: Использование Pyboard в задачах реверс-инжиниринга
  speaker: mikhail_komakhin
  description: "В процессе реверс-инжиниринга устройств мы часто сталкиваемся с вспомогательными задачами. Среди них извлечение прошивки устройства, отправка тестовых пакетов, обнаружение отладочных интерфейсов на плате устройства и т.д. Обычно для решения такого рода задач разрабатываются устройства, имеющие необходимую специализированную функциональность или используются готовые решения. Для ускорения прототипирования подобных устройств, а также проверки теоретических методов воздействия можно использовать плату Pyboard, которая позволяет работать с аппаратной периферией с использованием интерпретатора Python.<p>В ходе доклада мы поделимся наработками в этой области и нашей библиотекой модулей для MicroPython, рассмотрим, как именно Pyboard упрощает жизнь исследователю безопасности при решении типовых задач."
  page: /0x0C/06-pyboard.html

- title: Мифы информационной безопасности:&#x20фатальные и не очень заблуждения компаний
  speaker: olga
  description: Каждый раз, проводя RedTeam и общаясь с техническими специалистами со стороны Заказчика, поражаешься насколько фатальными бывают их заблуждения об информационной безопасности, настройке инфраструктуры и средств защиты. В докладе мы хотим рассказать о тех примерах, которые встречались в нашей практике наиболее часто:&#x20некоторые заблуждения были серьезными, некоторые - смешными. Надеемся, что доклад будет полезен как защитникам, чтобы, возможно, исправить свои какие-то ошибки, так и нападающим, чтобы узнать какие-то новые векторы развития атак в инфраструктуре Заказчика.
  page: /0x0C/07-myths.html

- title: BurpSuite Pro. Tips and Tricks
  speaker: konstantin_e
  description: 'В современном мире Burp Suite Pro де-факто уже стал "must have" для любого уважающего себя пентестера. Но, помимо самого бурпа, есть еще много-много всяких плагинов, настроек и дополнительных "фишечек", позволяющих в значительной степени расширить функционал данного продукта. С другой стороны, BlueTeam тоже прекрасно знает про данный продукт и, соответственно, умеют детектировать его в трафике.<p>Вот об этом всем и будет наш доклад. Поделимся своими tips and tricks относительно бурпа, а так же о том, как не спалить найденные с таким трудом  уязвимости, а заодно и свою личность, голубым беретам, китайским хакерам и самим разработчикам BurpSuite pro.'
  page: /0x0C/08-burp.html

- title: Использование аналитической платформы LAVR для командного взаимодействия при проведении RedTeam
  speaker: 
    - dmitry_dedov
    - vladimir_poryadin
  description: Проведение RedTeam кампаний — процесс, требующий постоянной работы с информацией:&#x20ее пополнения, анализа, обработки больших объемов данных, а также командного взаимодействия. За годы работы мы перепробовали различные решения по коллаборации и накоплению информации. Однако не смогли найти удобного и универсального. Было принято решение разработать свою аналитическую платформу, которая включала бы в себя все наши хотелки. В докладе расскажем о процессе RedTeam'а и на примерах из собственной практики покажем как постепенное наполнение информацией помогает представить общую картину и успешно выполнить проект.
  page: /0x0C/09-lavr.html

- title: Как написать свой Твиттер и не прогореть Vol. 2
  speaker: alexey_ryabchikov
  description: Почти каждый месяц появляются новости об утечках данных пользователей из социальных сетей. На этой волне я написал twitter-о подобную социальную сеть с заложенной цепочкой уязвимостей для соревнований типа CTF. В рамках доклада я расскажу про безопасность современного web-сервиса со стороны разработчика. Для этого мы взломаем социальную сеть, проанализируем уязвимости и рассмотрим, как можно было их избежать на этапе проектирования и реализации.
  page: /0x0C/10-twitter.html

