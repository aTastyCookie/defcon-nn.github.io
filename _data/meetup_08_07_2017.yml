- title: "Введение в устройство и практическое использование криптовалют. Часть 1"
  speaker:
    - wire_snark
  time: "15:00"
  description: "В теоретической части поговорим об основах устройства криптовалют на примере Биткоина. Разберемся в том, что такое блокчейн, что такое коины в данном контексте, как они добываются (майнятся) и хранятся; что из себя представляет транзакция. В практической части узнаем, где и как можно приобрести биткоины помимо майнинга, на что их можно потратить и зачем это вообще нужно. Обсудим (не)анонимность биткоина и что с этим делать."
  page: /0x04/bitcoin.html

