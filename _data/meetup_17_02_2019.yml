- title: Введение в автоматное программирование
  speaker: avp
  time: "16:30"
  description: "В рамках данного воркшопа будет показано, как можно решать задачи с помощью конечных автоматов и автоматного программирования. Будет проведено сравнение реализаций в императивном (Java), объектно-ориентированном (Java) и функциональном (GNU Guile (Scheme (Lisp))) стилях.<p>Участникам нужно иметь ноутбук с установленной JDK 7 (или выше) и одним из вариантов Lisp (желательно GNU Guile 2.0 или выше).<p>Требования к участникам: знание Java или С++ хотя бы на базовом уровне. Желательно и знание Lisp(Scheme)."
  page: /0x0Aw/03-artyom.html

