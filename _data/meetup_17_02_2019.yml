- title: "&laquo;Секретики&raquo; DPAPI или DPAPI для пентестеров. Практикум"
  speaker: konstantin_e
  time: "12:30"
  description: "Механизм Windows DPAPI был введен уже достаточно давно и зарекомендовал себя как надежное средство по хранению пользовательских данных в зашифрованном виде. Этот механизм используется большим количеством программ для хранения паролей, ключевой информации и иного рода &laquo;секретиков&raquo;. Вот лишь некторые примеры: его используют Google Chrome, Dropbox, RSA SecurID, а также встроенные в Windows механизмы (EFS, RSA, система хранения закрытых ключей от клиентских сертификатов). <p>В ходе воркшопа изучим  DPAPI механизм шифрования пользовательстких данных в Windows, познакомимся с существующим инструментарием по декриптингу и научимся производить расшифровку паролей, куков, ключей авторизации и иных &laquo;секретиков&raquo; в режиме настоящего true-хакера, когда блютимы ведут за тобой настоящую охоту и уже объявили награду за твою голову..."
  page: /0x0Aw/01-konstantin.html

