- title: "Технология SDR: радиоотмычка XXI века"
  speaker:
    - name: Игорь Володин
      company: 
      avatar: igor.jpg
      bio: Радиолюбитель, чье увлечение компьютерной безопасностью привело в волшебный мир цифровой обработки сигналов, и их анализа. Создатель сайта <a href="http://my-gnuradio.org">my-gnuradio.org</a>, посвященного работе с пакетом GnuRadio. В настоящее время работает в компании "Мера" инженером по тестированию.
  time: ""
  description: "Игорь расскажет о том, что такое SDR, об истории перехода от аналоговых радиосистем к цифровым программным, и о практическом использовании SDR для обработки сигналов с точки зрения хакинга с использованием пакета GnuRadio и устройств RTL2832U, BladeRF, HackRF One, и др."
  page: /0x03/sdr.html

