- title: "Технология SDR: радиоотмычка XXI века"
  speaker: [igor]
  time: "12:00"
  description: "Игорь расскажет о том, что такое SDR, об истории перехода от аналоговых радиосистем к цифровым программным, и о практическом использовании SDR для обработки сигналов с точки зрения хакинга с использованием пакета GnuRadio и устройств RTL2832U, BladeRF, HackRF One, и др."
  page: /0x03/sdr.html

- title: "Вредные советы, или чем бы ещё пополнить ботнет"
  speaker: [kirill]
  time: "12:45"
  description: В докладе будут рассмотрены альтернативные и набирающие популярность способы пополнения ботнетов. Речь пойдёт о том, как, имея платный доступ к shodan.io, можно завладеть сотнями тысяч домашних роутеров и о том, какие изменения происходят на этом рынке. Будет рассказано о векторах атак и продемонстрировано много примеров роутерных уязвимостей.
  page: /0x03/botnet.html

- title: Безопасная сервис-ориентированная архитектура на примере приложения голосового управления умным домом
  speaker: [wire_snark]
  time: "13:30"
  description: Поговорим о проектировании безопасных приложений для "интернета вещей" на платформе Embedded Linux (Yocto). Узнаем о том, как создание модели угроз помогает в процессе разработки безопасного ПО. Рассмотрим сервис-ориентированную архитектуру на примере приложения для голосового управления умным домом.
  page: /0x03/iot.html

