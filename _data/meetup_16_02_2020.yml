- title: Реверс-инжиниринг мобильных приложений в пентесте
  speaker: empty_jack
  description: "Поговорим о том, как собирать информацию с мобильных приложений для использования ее при проведении тестирования на проникновение инфраструктуры компании. Как это сделать, что это может дать, как это пересекается с анализом защищенности мобильных приложений? Доклад рассчитан на новичков, и тех кто никогда не углублялся в область реверс-инжиниринга мобильных приложений.<p>Для участия в воркшопе нужно следующее ПО:&#x20Python3, JADX/JADX-GUI, Android Studio (с установленным SDK >= 27)."
