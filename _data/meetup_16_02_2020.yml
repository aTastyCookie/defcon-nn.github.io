- title: Как написать свой Твиттер и не прогореть Vol. 2
  speaker: alexey_ryabchikov
  description: Почти каждый месяц появляются новости об утечках данных пользователей из социальных сетей. На этой волне я написал twitter-о подобную социальную сеть с заложенной цепочкой уязвимостей для соревнований типа CTF. В рамках доклада я расскажу про безопасность современного web-сервиса со стороны разработчика. Для этого мы взломаем социальную сеть, проанализируем уязвимости и рассмотрим, как можно было их избежать на этапе проектирования и реализации.<p>В практической части от участников требуется система с установленными docker и docker-compose.
  page: /0x0Cw/04-twitter.html
  time: "14:00"

- title: Круглый стол:&#x20"Как нам не заблокируют интернет"
  speaker: mikhail_klimarev
  description: Во время вводного доклада рассмотрим:<br> - как устроены блокировки в России, Иране, Китае и других странах,<br> - основной принцип:&#x20"чтобы заблокировать, нужно знать, что блокировать",<br> - коллатеральные потери,<br> - способы обхода:&#x20VPN, DoH + eSNI, Tor и "другой интернет", децентрализованные сети.<p>После доклада состоится открытая дискуссия. Адвокат дьявола:&#x20как физически заблокировать "запрещенное", но чтоб оставить "необходимое".
  page: /0x0Cw/05-block.html
  time: "15:30"

- title: Имитационное моделирование сетей с использованием фреймворка ns-3
  speaker: wire_snark
  description: Данный воркшоп предназначен для людей, интересующихся внутренним устройством сетевых протоколов. Мы познакомимся с моделированием сетей в фреймворке ns-3, а затем сделаем модель Adhoc Wifi-сети, в которой проследим за работой протокола динамической маршрутизации OLSR.<p>Воркшоп рассчитан на начальный уровень, т.е. на людей, не знакомых с ns-3. От участников требуется знание С++ на уровне стандарта 2003г (ООП, умные указатели). На ноутбуке необходимо иметь Linux и заранее установить ns-3 по инструкции https://www.nsnam.org/wiki/Installation.
  page: /0x0Cw/06-networks.html
  time: "15:30"

