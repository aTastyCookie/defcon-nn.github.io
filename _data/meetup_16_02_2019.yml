- title: Уязвимости мобильного OAuth 2.0
  speaker: nikita_s
  time: "11:45"
  description: "В мобильных приложениях все чаще реализуют протокол OAuth 2.0. Несмотря на это, уязвимости в реализациях мобильного OAuth 2.0 все еще встречаются даже в продуктах крупных компаний.<p> В этом докладе будут рассмотрены уязвимости, характерные для мобильного OAuth 2.0. Также будут показаны самые распространенные и критичные уязвимости обычного OAuth 2.0, механизмы защиты и типичные ошибки разработчиков.<p>Целевая аудитория доклада: пентестеры, специалисты по информационной безопасности веб-приложений, разработчики мобильных и веб-приложений.<p>Знание веб-технологий, OWASP Top 10 и протокола OAuth 2.0 значительно облегчит понимание доклада."
  page: /0x0A/03-nikita.html

- title: "Эмуляция нативного кода, или что делать, если хочется дебага без девайса"
  speaker:
    - vladimir_d
    - pavel_r
  time: "12:30"
  description: "Доклад рассматривает аспекты эмуляции и особенности дебага прошивок устройств. Аудитории будет представлен инструмент для эмуляции нативного кода — Kopycat, и краткий рассказ об архитектуре и возможностях данного решения. Будет проведена демонстрация запуска и исследования прошивки тестового устройства."
  page: /0x0A/04-kopycat.html

