- title: Microsoft Advanced Threat Analytics — история анализа и борьбы
  speaker: konstantin_e
  time: "14:00"
  description: В ходе пентестов настоящему true-хакеру приходится постоянно сталкиваться с средствами защиты со стороны блютимов, которые к слову, становятся все изощреннее. В современной корп-сети уже просто одним антивирусом и security web-gateway уже никого не удивишь, даже если это Каспер с FireEYE. Все чаще встречается симбиоз защитных решений с современными SIEM и Threat Intell системами, являющимися настоящей грозой редтимеров. Об одном таком решении от Microsoft, а именно MS ATA, и пойдет речь в докладе.<p>Разберем, что это за зверь и как с ним бороться (байпасить) во время проведения редтима.
  page: /0x0A/06-konstantin.html

